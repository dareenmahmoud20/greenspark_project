<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="nav-container" aria-label="Main navigation">
      <div class="logo">GreenSpark</div>
      <button class="hamburger" aria-label="Menu" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="volunteer.html" class="active">Volunteer</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="get-involved.html">Get Involved</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Volunteer with Us</h1>
    <figure class="volunteer-figure">
      <img src="images/volunteer.jpg" alt="Volunteers filling out form">
      <figcaption>Join Our Volunteer Team</figcaption>
    </figure>

    <form action="#" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label>Name <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Phone <input type="tel" name="phone"></label>
        <label>Age <input type="number" name="age" min="0"></label>
        <label>City <input type="text" name="city"></label>
      </fieldset>
      <fieldset>
        <legend>Volunteer Preferences</legend>
        <label>Availability <input type="text" name="availability"></label>
        <label>Skills <input type="text" name="skills"></label>
        <label>Interests <input type="text" name="interests"></label>
        <label>Emergency Contact <input type="text" name="emergency"></label>
        <label>T-Shirt Size <input type="text" name="tshirt_size"></label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 GreenSpark Initiative</p>
    <div class="social-links" aria-label="Social media links">
      <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook">Facebook</a>

    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
